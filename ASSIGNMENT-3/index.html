<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/24e6cf4854.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid back-img">
        <div class="row text-center login-signup-row">
            <div class="col-1 col-sm-3 col-md-2 col-lg-2 netflix">NETFLIX</div>
            <div class="col-5 col-sm-4 col-md-4 col-lg-6 "></div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-2 text-end ">
                <select class="langSelector">
                    <option selected>
                        Language
                    </option>
                    <option>
                        Enlish
                    </option>
                    <option>
                        Hindi
                    </option>
                    <option>
                        Urdu
                    </option>
                    <option>
                        Kashmiri
                    </option>
                </select>
            </div>
            <div class="col-3 col-sm-2  col-md-3 col-lg-2 signin text-start">
                <p><a href="#" class="cac">Sign In</a></p>
            </div>
        </div>

        <div class="row mx-auto text-center">
            <div class="col-12 ">
                <h1 class="Headings">
                    Unlimited movies,TV <br> Shows and more.
                </h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <p class="subheading1">
                    Watch anywhere.Cancel anytime.
                </p>
            </div>
        </div>
        <div class="row mx-auto text-center email-section">
            <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-1"></div>
            <div class="col-9 col-sm-8 col-md-7 col-lg-7 col-xl-8 email text-end">
                <input type="email" name="email" id="email" placeholder="enter your email">
               <span class="email-right"><a href="#">Get Started<i class="fas fa-chevron-right"></i></a></span> 
            </div>
            
            <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
            <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        </div>
        <div class="row text-center sub">
            <div class="col-12">
                <p class="subheading2">
                   Ready to watch? Enter your email to create or restart your membership
                </p>
            </div>
        </div>

        <hr style="height: 3px; ">
        <div class="row mx-auto footer mt-5">
            <div class="col-12 col-sm-12 col-md-3 col-lg-4 col-xl-6">
                <h1 class="footer1">
                   Enjoy On Your TV
                </h1>
                <p class="footer2">
                    Watchx on Smart TVs, Playstation, Xbox, <br>
                    Chromecast, Apple TV, Blu-ray players, and<br>
                     more.
                </p>
            </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 movies">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKg8Xwqn3QUvBb4GzeTreKDU0urleEO8apKq39zNl_tRwpHPrrDjpOe23q4V-Sk_KmyK8&usqp=CAU" alt="">
               </div>
                <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-3 movies">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGwJ45H5OLSOxXe6G0nTjjQFNviayg0MltNvBAnee0ok_WUFmR0yZwXSC9oUjFgbjEVn4&usqp=CAU" alt="">
               </div>
        </div>
    </div>
</body>
</html>
